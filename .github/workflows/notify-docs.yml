name: Notify seren-docs of install script changes

on:
  push:
    branches: [main]
    paths:
      - 'scripts/install.sh'
      - 'scripts/install.ps1'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger seren-docs rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.SEREN_DOCS_PAT }}" \
            https://api.github.com/repos/serenorg/seren-docs/dispatches \
            -d '{"event_type":"install-scripts-updated"}'
          echo "Dispatched install-scripts-updated to seren-docs"
